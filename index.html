<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script href="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="headerBox">
            <div id="headerContainer">
                <h1>CALCULATOR</h1>
            </div>
        </div>
    </div>
    <div id="calculator">
        <div id="screenSection">
            <div id="screen">
                <div id="digit_0" class="digits">0</div>
                <div id="digit_1" class="digits">0</div>
                <div id="digit_2" class="digits">0</div>
                <div id="digit_3" class="digits">0</div>
                <div id="digit_4" class="digits">0</div>
                <div id="digit_5" class="digits">0</div>
                <div id="digit_6" class="digits">0</div>
                <div id="digit_7" class="digits">0</div>
                <div id="digit_8" class="digits">0</div>
                <div id="digit_9" class="digits">0</div>
            </div>
        </div>
        <div id="keypadSection">
            <div id="numpad">
                <div id="numpadRow_1" class="numpadRow">
                    <div id="numpad_7" class="numpadKey">7</div>
                    <div id="numpad_8" class="numpadKey">8</div>
                    <div id="numpad_9" class="numpadKey">9</div>
                    <div id="operand_divide" class="operandKey">/</div>
                </div>
                <div id="numpadRow_2" class="numpadRow">
                    <div id="numpad_4" class="numpadKey">4</div>
                    <div id="numpad_5" class="numpadKey">5</div>
                    <div id="numpad_6" class="numpadKey">6</div>
                    <div id="operand_multiply" class="operandKey">*</div>
                </div>
                <div id="numpadRow_3" class="numpadRow">
                    <div id="numpad_1" class="numpadKey">1</div>
                    <div id="numpad_2" class="numpadKey">2</div>
                    <div id="numpad_3" class="numpadKey">3</div>
                    <div id="operand_subtract" class="operandKey">-</div>
                </div>
                <div id="numpadRow_4" class="numpadRow">
                    <div id="numpad_0" class="numpadKey">0</div>
                    <div id="numpad_decimal" class="numpadKey">.</div>
                   
                    <div id="super_Equals" class="superKey">=</div>

                    <div id="operand_add" class="operandKey">+</div>

                </div>
            </div>
            <div id="operandSection">
            </div>
            <div id="superSection">
                <div id="super_Clear" class="superKey">C</div>
            </div>
        </div>


    </div>
</body>
</html>
